<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #007acc;
      colour: white;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      colour: white;
    }

    main {
      padding: 2rem;
    }

    footer {
      background: #333;
      colour: white;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9rem;
    }

    a {
      colour: #007acc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Page</h1>
  </header>
  <main>
    <p>This is a simple website hosted with GitHub Pages.</p>
    <p>You can edit this page by updating the <code>index.html</code> file in your GitHub repository.</p>
    <p><a href="https://github.com/">Visit GitHub</a></p>
  </main>
  <footer>
    &copy; 2025 Your Name
  </footer>
</body>
</html>
